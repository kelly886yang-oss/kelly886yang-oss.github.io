<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>復原行動 Re-Co !</title>
    <style>
        /* --- 1. 字體設定 (請確認你的 ttf 檔名是否正確) --- */
        @font-face {
            font-family: 'SweiGothicCJKtc';
            src: url('SweiGothicCJKtc-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'SweiGothicCJKtc';
            src: url('SweiGothicCJKtc-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        /* --- 2. 整體版面設定 --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'SweiGothicCJKtc', sans-serif;
            background-color: #ffffff; /* 純白背景 */
            color: #000000; /* 純黑文字 */
            display: flex;
            justify-content: center; /* 讓內容在畫面中間 */
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px; /* 限制最大寬度，大螢幕才不會散太開 */
            padding-top: 80px; /* 上方留白 */
            padding-bottom: 60px;
        }

        /* --- 3. 頭部區域 (標題+按鈕) --- */
        header {
            text-align: left; /* 靠左對齊 */
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem; /* 標題大字 */
            margin: 0 0 15px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: normal;
        }

        /* --- 按鈕樣式 (仿照你的薄荷綠漸層) --- */
        .btn-download {
            display: inline-block;
            /* 薄荷綠漸層 */
            background: linear-gradient(90deg, #cef5e8 0%, #a2e8da 100%);
            color: #333;
            padding: 12px 80px; /* 寬一點的按鈕 */
            border-radius: 8px; /* 圓角矩形 */
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.2s;
            border: none;
        }

        .btn-download:hover {
            opacity: 0.8; /* 滑鼠移過去稍微變透明 */
        }

        /* --- 4. 下方兩個大區塊 --- */
        .content-area {
            display: flex;
            gap: 40px; /* 兩個框框中間的距離 */
            justify-content: space-between;
        }

        .card {
            flex: 1; /* 兩個框框平均分配寬度 */
            height: 450px; /* 設定高度 */
            border-radius: 20px; /* 圓角 */
            /* 關鍵：上方白色 -> 下方淡藍色的漸層 */
            background: linear-gradient(180deg, #ffffff 30%, #bde6ff 100%);
            border: 1px solid #f0f0f0; /* 很淡的邊框 */
            
            /* 讓裡面的圖片置中 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止圖片超出圓角 */
        }

        /* 這是預留給你放圖片的設定 */
        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* --- 手機版適配 (螢幕變窄時) --- */
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column; /* 變直向排列 */
            }
            .card {
                height: 300px; /* 手機上高度縮小一點 */
            }
            h1 { font-size: 2rem; }
            .btn-download { width: 100%; text-align: center; padding: 12px 0; } /* 手機上按鈕滿版 */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>復原行動 Re-Co !</h1>
            <p class="subtitle">針對 BFRB 行為設計的療癒系互動 App</p>
            
            <a href="#" class="btn-download">下載APK</a>
        </header>

        <div class="content-area">
            <div class="card">
                </div>

            <div class="card">
                </div>
        </div>
    </div>

</body>
</html>
